name: Android Build

on:
  # 仅手动触发构建（禁用自动触发）
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 设置 Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: 安装 Rust Android 工具链
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
          rustup target add i686-linux-android

      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3

      - name: 安装 Android NDK
        run: |
          echo "y" | sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: 安装依赖
        run: npm install

      - name: 准备 icons（在 init 前备份）
        run: |
          echo "=== Backing up icons before tauri android init ==="
          mkdir -p /tmp/flymd-icons
          cp -r src-tauri/icons/* /tmp/flymd-icons/ || echo "No icons to backup"
          ls -la /tmp/flymd-icons/

      - name: 初始化 Tauri Android 项目
        run: |
          npm install -g @tauri-apps/cli
          npx tauri android init || echo "Android project already initialized"

      - name: 恢复 icons（init 后可能被清空）
        run: |
          echo "=== Restoring icons after tauri android init ==="
          mkdir -p src-tauri/icons
          cp -r /tmp/flymd-icons/* src-tauri/icons/
          echo "=== Verifying icon.png ==="
          ls -la src-tauri/icons/icon.png
          if [ ! -f src-tauri/icons/icon.png ]; then
            echo "ERROR: icon.png still missing after restore!"
            exit 1
          fi
          echo "✓ icon.png restored successfully"

      - name: 构建前端
        run: npm run build

      - name: 构建 Android APK (Debug)
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        run: npx tauri android build --debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: 构建 Android APK (Release)
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: npx tauri android build --release
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.NDK_HOME }}
          KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: 上传 APK 产物 (Debug)
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: flymd-android-debug
          path: src-tauri/gen/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: 上传 APK 产物 (Release)
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: flymd-android-release
          path: src-tauri/gen/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: 上传 AAB 产物 (Release)
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: flymd-android-bundle
          path: src-tauri/gen/android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: warn

      - name: 创建 Release (仅 Release 构建)
        if: ${{ github.event.inputs.build_type == 'release' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/release/*.aab
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
